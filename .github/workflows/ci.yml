name: CI/CD Pipeline - Node + Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar tests
        run: npm test

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Construir imagen Docker
        run: docker build -t devops-docker-demo .

      - name: Listar imágenes para verificación
        run: docker images
